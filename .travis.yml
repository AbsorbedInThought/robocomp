sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - zeroc-ice35
            - libzeroc-ice35-dev  
            - slice2cpp
      env: COMPILER=g++-5
      
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev
  - sudo apt-get install libgsl0-dev libopenscenegraph-dev freeglut3-dev libboost-system-dev libboost-thread-dev qt4-dev-tools 
  - sudo apt-get install pyside-tools libxt-dev pyqt4-dev-tools libboost-test-dev libboost-filesystem-dev ice35-translators 

script:
  - pwd
  - ls
  - ls /home/travis/robocomp
  - export ROBOCOMP="/home/travis/build/robocomp/robocomp"
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER . && make

